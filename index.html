<!DOCTYPE html>
<html>
  <head>
    <title>
      Survey Form
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name<input type="text" id="name" required placeholder="Enter your name"></label>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required ></label>
        <label for="number" id="number-label">Age (optional) <input type="number" id="number" min="13" max="120"placeholder="Age"></label>
        <label for="dropdown1">Which option best describes your current role?<select id="dropdown">
          <option>Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
        </label>
        <label class="inline">Would you recommend freeCodeCamp to a friend?
       <label> <input type="radio" name="recommended" value="Definitely">Definitely</label>
     <label>    <input type="radio" name="recommended" value="Maybe">Maybe</label>
          <label><input type="radio" name="recommended" value="Not Sure">Not Sure</label>
           </label>
         <label class="options">What is your favourite feature of freeCodeCamp?
         <select>
           <option>
             Select an option
           </option>
           <option>Challenges</option>
           <option>Projects</option>
           <option>Community</option>
           <option>Open Source</option>
         </select>
         </label>
        <label for="improvements">What would you like to see improved? (Check all that apply)
          <label><input type="checkbox" value="Front-end Projects">Front-end Projects</label>
          <label><input type="checkbox" value="Back-end Projects">Back-end Projects</label>
          <label><input type="checkbox" value="Data Visualization">Data Visualization</label>
  <label><input type="checkbox" value="Challenges">Challenges</label>        
</label>
<label for="textarea">Any comments or suggestions?</label>
  <textarea placeholder="Enter your comment here..."></textarea>
   <input type="submit" value="Submit" id="submit">
      </fieldset>
     
    </form>
  </body>
</html>
